<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>login unwim</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Intro Logo -->
<div class="intro-screen" id="introScreen">
  <img 
    src="https://muslimahnews.id/wp-content/uploads/2022/07/Unwim_ND_3d-2048x1639.png" 
    alt="UNWIM Logo" 
    class="intro-logo"
  />
</div>

<!-- Background dan Login -->
<div class="background" id="background"></div>

<div class="login-container" id="loginContainer">
  <div class="login-box" id="loginBox">
    <img 
      src="https://muslimahnews.id/wp-content/uploads/2022/07/Unwim_ND_3d-2048x1639.png" 
      alt="Logo UNWIM" 
      class="logo" 
    />
    <h2>Sistem Informasi Universitas Winaya Mukti</h2>

    <div class="google-btn-wrapper">
      <div id="g_id_onload"
           data-client_id="YOUR_GOOGLE_CLIENT_ID"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleGoogleLogin"
           data-auto_prompt="false">
      </div>
      <div id="g_id_signin"
           class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="outline"
           data-text="sign_in_with"
           data-shape="rectangular"
           data-logo_alignment="left">
      </div>
    </div>

    <form id="loginForm">
      <input type="text" id="username" placeholder="NIM / Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="loginBtn">Login</button>
    </form>

    <a href="#" class="forgot">Lupa Password?</a>
    <p class="footer">Â© IT UWNIM</p>
  </div>
</div>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
